<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Showcase</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        iframe {
            width: 600px;
            height: 400px;
            border-radius: 10px;
        }
        p {
            font-size: 14px;
            color: #333;
        }
        a {
            color: #1CAAD9;
            font-weight: bold;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        select {
            margin-bottom: 15px;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>選擇 3D 模型</h2>
        <select id="modelSelector" onchange="changeModel()">
            <option value="https://sketchfab.com/models/075a3a7b04c8484e85a308c852799eb1/embed">Kapibala (Sketchfab)</option>
            <option value="https://github.com/sloth-raccoon/3dtest.git/3DViewer/models/AGirl.glb">自訂模型 (GitHub)</option>
        </select>
        <iframe id="modelViewer" title="3D Model" frameborder="0" allowfullscreen 
            mozallowfullscreen="true" webkitallowfullscreen="true" 
            allow="autoplay; fullscreen; xr-spatial-tracking"
            src="https://sketchfab.com/models/075a3a7b04c8484e85a308c852799eb1/embed">
        </iframe>
    </div>

    <script>
        function changeModel() {
            let modelViewer = document.getElementById("modelViewer");
            let modelSelector = document.getElementById("modelSelector");
            modelViewer.src = modelSelector.value;
        }
    </script>
</body>
</html>
