<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Showcase</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        model-viewer {
            width: 600px;
            height: 400px;
            background-color: #EEE;
            border-radius: 10px;
        }
        select {
            margin-bottom: 15px;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <h2>選擇 3D 模型</h2>
        <select id="modelSelector" onchange="changeModel()">
            <option value="https://sketchfab.com/models/075a3a7b04c8484e85a308c852799eb1/embed">Kapibala (Sketchfab)</option>
            <option value="https://sloth-raccoon.github.io/3dtest/3DViewer/models/AGirl.glb" selected>自訂模型 (GitHub)</option>
        </select>
        
        <model-viewer 
        id="modelViewer"
        src="https://sloth-raccoon.github.io/3dtest/3DViewer/models/AGirl.glb"
        auto-rotate
        camera-controls 
        min-camera-orbit="auto auto auto"
        max-camera-orbit="auto auto auto"
        orientation="0 0 1 -90deg">
        </model-viewer>
    </div>

    <script>
        function changeModel() {
            let modelViewer = document.getElementById("modelViewer");
            let modelSelector = document.getElementById("modelSelector");

            let selectedValue = modelSelector.value;

            if (selectedValue.includes("sketchfab.com")) {
                alert("Sketchfab 需要 iframe 顯示，請手動開啟");
            } else {
                modelViewer.src = selectedValue;
            }
        }
    </script>
</body>
</html>
